{% extends 'miweb/base_person.html' %}
{% block content_person %}


<div class="breadcrumbs" id="breadcrumbs" style="margin-left: -30px; margin-top: -10px; margin-right: -20px;">
    <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="/miweb/">主页</a>
        </li>

        <li>
            <a href="/miweb/begin/">后台管理</a>
        </li>

        <li>
            安全中心
        </li>
        <li>
            密码修改
        </li>
    </ul><!-- .链接 -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                <i class="icon-search nav-search-icon"></i>
            </span>
        </form>
    </div><!-- #nav-search -->
</div>

<div class="section section-settings">

    <form id="account" method="post" action="">
        {% csrf_token %}
        <div class="form-group" style="margin-top: 20px;">
            <label for="old_password">原密码</label>
            <input type="password" class="form-control" id="old_password" value="" placeholder="原密码" name="old_password">
        </div>
        <div class="form-group">
            <label for="new_password">新密码</label>
            <input type="password" class="form-control" id="new_password" value="" placeholder="新密码" name="new_password">
        </div>
        <div class="form-group">
            <label for="new_two_password">重复密码</label>
            <input type="password" class="form-control" id="new_two_password" value="" placeholder="重复密码" name="new_two_password">
        </div>
        <h5 style="color: red;">{{ mess }}</h5>
        {% if dl %}
        {% else %}
            <button type="submit" class="btn btn-lg btn-primary btn-block" style="width: 120px;">确定修改</button>
        {% endif %}
    </form>
        {% if dl %}
            <button class="btn btn-lg btn-primary btn-block" onClick="location.href='/miweb/login'" style="width: 120px;">重新登陆</button>
        {% endif %}
</div>
<script>
$(document).ready(function(){
    $("#safecenter").attr({
        "class" : "active open",
    });

});
</script>
{% endblock %}
